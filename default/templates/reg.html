<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
<link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
   <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>

<body>
<h1>注册：</h1>
<form action="/reging/" method="POST" class="form-horizontal">
    {% csrf_token %}
<div id="container">

    <div class="form-group">
    <label for="inputname" class="col-sm-2 control-label">用户名：</label>
    <div class="col-sm-4">
        <input type="text" name="UserName" id="UserName" class="form-control" placeholder="text">
    </div>
  </div>

    <div class="form-group">
    <label for="inputpassword" class="col-sm-2 control-label">密码 ：</label>
    <div class="col-sm-4">
        <input type="password" name="Password" id="Password" class="form-control" placeholder="password">
    </div>
  </div>
    <hr>

    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success ">注册</button>
    </div>
  </div>
</div>
 </form>
</body>
</html>
