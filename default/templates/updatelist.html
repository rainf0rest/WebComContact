<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<title>contact</title>
 <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
<script src="http://apps.bdimg.com/libs/jquery/2.0.0/jquery.min.js"></script>
<script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper">
<div class="row">
    <div class="col-md-8 col-md-offset-2">
 <h1>CONTACT</h1>
 <hr>
<form action="/update/" method="POST" class="form-horizontal">
 {% csrf_token %}
 <label>请编辑联系人：</label>
    <input type="hidden" name="id" value="{{ peo.id }}">
    <div class="form-group">
    <label for="inputname" class="col-sm-2 control-label">姓名</label>
    <div class="col-sm-10">
        <input type="text" name="name" id="name" class="form-control" value="{{ peo.name }}" placeholder="text">
    </div>
  </div>

    <div class="form-group">
    <label for="inputphone" class="col-sm-2 control-label">联系电话</label>
    <div class="col-sm-10">
        <input type="number" name="phonenum" id="phonenum" class="form-control" value="{{ peo.phonenum }}" placeholder="telephone">
    </div>
  </div>

<div class="form-group">
    <label for="inputemil" class="col-sm-2 control-label">电子邮件</label>
    <div class="col-sm-10">
        <input type="email" name="email" id="email" class="form-control" value="{{ peo.email }}" placeholder="Email">
    </div>
  </div>


    <div class="form-group">
    <label for="inputaddress" class="col-sm-2 control-label">住址</label>
    <div class="col-sm-10">
         <input type="text" name="address" id="address" class="form-control" value="{{ peo.address }}">
    </div>
  </div>

    <div class="form-group">
    <label for="inputqq" class="col-sm-2 control-label">QQ</label>
    <div class="col-sm-10">
        <input type="text" name="qq" id="qq" class="form-control" value="{{ peo.qq }}">
    </div>
  </div>
 <hr>

    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success ">确认</button>
        <button type="reset"  class="btn btn-success ">取消</button>
    </div>
  </div>


 </form>
</div>
</div>
 </div>
</body>
</html>
